
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SysVote | For a fair representation</title>
  <link rel="icon" type="image/x-icon" href="images/sysvote.ico">
  <link rel="stylesheet" href="css/bootstrap-icons.css">
     
  <link rel="stylesheet" href="css/login_styles.css">
</head>
<body>
  <div class="wrapper">
    <!-- Animate Background -->
    <div class="background"></div>

    <!-- Fixed Login container -->
    <div class="login-container" id="login-container">
      <!-- Logo en position absolute -->
      <img src="images/logo.png" alt="Logo" class="logo">

      <!-- Texte Time Left To Vote -->
      <h2>Time Left To Vote</h2>

      <!-- Div de d�compte en forme de pill -->
      <div class="countdown-pill" id="countdown">
    <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
</div>

      <!-- Fl�che descendante -->
      <div>
        <img src="images/arrow-down.gif" alt="Arrow Down" class="arrow-down">
      </div>

      <!-- Texte Enter your access code to vote -->
      <p>Enter your access code below</p>

      <!-- Formulaire d'acc�s avec les inputs du code -->
      <form id="access-code-form">
        <div class="code-inputs">
          <input type="text" maxlength="1" class="code-input">
          <input type="text" maxlength="1" class="code-input">
          <input type="text" maxlength="1" class="code-input">
          <input type="text" maxlength="1" class="code-input">
          <input type="text" maxlength="1" class="code-input">
          <input type="text" maxlength="1" class="code-input">
        </div>
     
        <button type="submit">Validate</button>
       
      </form>

      <!-- S�parateur -->
      <hr class="separator">

      <!-- Lien aide code oubli� -->
      <a href="#" class="forgot-code-link">Access code forgotten, help me?</a>

      <!-- Bouton pour afficher le formulaire administrateur -->
      <a href="#"  class="forgot-code-link toggle-admin-form toggle-button">Admin Login</a>
    </div>

    <!-- Nouveau Login Container pour Administrateurs -->
    <div class="admin-login-container" id="admin-login-container" style="display: none;">
      <h2>SysVote Admin</h2>
      <form id="admin-form">
        <div class="input-group">
          <label for="username">Username</label>
          <div class="input-with-icon">
            <i class="bi bi-person-fill.svg" name="User Icon" ></i>
            <input type="text" id="username" placeholder="Username" required>
          </div>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="bi bi-lock-fill.svg" name="Password Icon" ></i>
            <input type="password" id="pwd" placeholder="Password" required>
          </div>
        </div>
        <button type="submit">Log As Admin</button>
      </form>
      <!-- S�parateur -->
          <hr class="separator"><!-- comment -->
        <!-- Lien aide code oubli� -->
      <a href="#" id="returnToVote"  class="forgot-code-link toggle-admin-form">Return to voter access</a>  
    </div>
  </div>

  <script src="plugins/jquery/js/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/countdown.js"></script>
  <script src="js/validateForm.js"></script>
  
</body>
</html>
